<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Snowy Peaks Rescue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif-sc': ['"Noto Serif SC"', 'serif'],
            },
            keyframes: {
              shine: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' },
              }
            },
            animation: {
              shine: 'shine 2s infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1c2c;
        touch-action: none;
        font-family: 'Nunito', sans-serif;
      }
      canvas {
        display: block;
        outline: none;
      }
      /* UI Overlay animations */
      .fade-in { animation: fadeIn 0.5s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Snow Fall Animation */
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.8; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }
      .animate-fall {
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      .text-shadow {
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }
    </style>
